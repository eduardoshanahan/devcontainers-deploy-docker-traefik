---
# =============================================================================
# ANSIBLE VAULT - SENSITIVE CONFIGURATION DATA
# =============================================================================
# This file contains all sensitive configuration data
# Copy this file to vault.yml and replace with real values
# Then encrypt with: ansible-vault encrypt vault.yml
# =============================================================================

# Server Configuration
vault_vps_server_ip: "192.168.1.100"
vault_vps_server_hostname: "vps.example.com"

# Initial Deployment User (has root/sudo access)
vault_initial_deployment_user: "deploy"
vault_initial_deployment_ssh_key: "/path/to/initial_deployment_key"

# Containers Deployment User (has Docker access)
vault_containers_deployment_user: "docker"
vault_containers_deployment_ssh_key: "/path/to/containers_deployment_key"

# Traefik Configuration
vault_traefik_admin_password: "your_secure_admin_password"
vault_traefik_acme_email: "admin@example.com"

# Email Configuration (for security updates)
vault_configure_security_updates_email: "admin@example.com"

# Database Configuration (if needed)
vault_database_password: "your_database_password"
vault_database_root_password: "your_database_root_password"

# API Keys (if needed)
vault_cloudflare_api_token: "your_cloudflare_api_token"
vault_github_token: "your_github_token"

# SSL/TLS Configuration
vault_ssl_cert_path: "/path/to/ssl/cert.pem"
vault_ssl_key_path: "/path/to/ssl/key.pem"

# Monitoring Configuration
vault_monitoring_password: "your_monitoring_password"
vault_grafana_admin_password: "your_grafana_password"

# Backup Configuration
vault_backup_encryption_key: "your_backup_encryption_key"
vault_backup_s3_access_key: "your_s3_access_key"
vault_backup_s3_secret_key: "your_s3_secret_key"


