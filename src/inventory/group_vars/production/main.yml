---
# =============================================================================
# PRODUCTION ENVIRONMENT OVERRIDES
# =============================================================================

# Production-specific settings
traefik_version_override: "latest" 
traefik_backup_enabled: true
traefik_monitoring_enabled: true
traefik_dashboard_enabled: false  # Security
traefik_rate_limiting_enabled: true

# Production ports (standard HTTP/HTTPS)
traefik_web_port: 80
traefik_websecure_port: 443
traefik_dashboard_port: 8080
traefik_container_port: 80
