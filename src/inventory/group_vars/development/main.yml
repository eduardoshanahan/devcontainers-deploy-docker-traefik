---
# =============================================================================
# DEVELOPMENT ENVIRONMENT OVERRIDES
# =============================================================================

# Development-specific settings
traefik_version_override: "latest"  # Latest for development/testing
traefik_backup_enabled: false
traefik_monitoring_enabled: false
traefik_dashboard_enabled: true
traefik_rate_limiting_enabled: false

# Development ports (avoid conflicts)
traefik_web_port: 8080
traefik_websecure_port: 8443
traefik_dashboard_port: 8080
traefik_container_port: 8080
