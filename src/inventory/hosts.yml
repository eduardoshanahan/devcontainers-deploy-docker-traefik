---
# =============================================================================
# SIMPLIFIED INVENTORY STRUCTURE
# =============================================================================
# Single source of truth for hosts and groups
# Uses vault variables for sensitive data
# No environment separation - single configuration
# =============================================================================

all:
  hosts:
    vps:
      ansible_host: "{{ vault_vps_server_ip }}"
      ansible_user: "{{ vault_initial_deployment_user }}"
      ansible_ssh_private_key_file: "{{ vault_initial_deployment_ssh_key }}"
      ansible_python_interpreter: "/usr/bin/python3"
  children:
    # Service groups
    traefik_servers:
      hosts:
        vps:

# =============================================================================
# USER-SPECIFIC HOST CONFIGURATIONS
# =============================================================================
# These allow different users to connect to the same host
# =============================================================================

# Docker operations user (for Traefik diagnostics)
docker_ops:
  hosts:
    vps:
      ansible_host: "{{ vault_vps_server_ip }}"
      ansible_user: "{{ vault_containers_deployment_user }}"
      ansible_ssh_private_key_file: "{{ vault_containers_deployment_ssh_key }}"
      ansible_python_interpreter: "/usr/bin/python3"
